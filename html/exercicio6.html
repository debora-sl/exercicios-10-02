<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Curso FullStack | Exercicio 6</title>
</head>
<body>
    <header>
        <h1>Curso FullStack - Exercicio 6</h1>
        <a href="../index.html">Home</a>
    </header>

    <main>
        <div>
            <p>
                Crie um objeto que represente um carro com propriedades como marca, modelo e ano. 
            </p>
        </div>

        <div>
            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca">

            <label for="modelo">Modelo</label>
            <input type="text" name="modelo" id="modelo">
            
            <label for="ano">Ano:</label>
            <input type="number" name="ano" id="ano">

            <button type="button" id="contarArrayNumeros">Incluir</button>

            <br><br>

            <div>
                <table span="2">
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Ano</tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Pegout</th>
                            <th>XPTO</th>
                            <th>2003</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>

<!-- scripts -->
<script src="../js/exercicio-6.js"></script>
</html>
